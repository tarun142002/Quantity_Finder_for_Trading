<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="4027794.jpg">
</head>

<body>

    <div class="main">
        <a href="index.html" class="headline"><h1>Quantity Finder</h1></a>
        <div class="container-item flex">
            <form action="" class="flex">
                <div class="form-1 flex">
                    <div class="inputBox">
                        <input placeholder="Enter Capital..." type="number" required="" id="capital" class="form-item">
                        <span>Capital:</span>
                    </div>
                    <div class="inputBox">
                        <input placeholder="Enter Per Trade SL..." type="number" required="" id="per-trade-sl"
                            class="form-item">
                        <span>Per Trade SL:</span>
                    </div>
                    <div class="inputBox">
                        <input placeholder="Enter Entry Price..." type="number" required="" id="Entry" class="form-item">
                        <span>Entry:</span>
                    </div>
                    <div class="inputBox">
                        <input placeholder="Enter SL..." type="number" required="" id="sl" class="form-item">
                        <span>SL:</span>
                    </div>
                </div>
                <div class="btn">
                    <button class="button">Sumbit</button>
                </div>
                <div class="form-2 flex">
                    <div class="inputBox">
                        <input placeholder="SL Per Stock..." type="number" required="" id="sl-per-stock" disabled
                            class="form-item">
                        <span>SL per Stock:</span>
                    </div>
                    <div class="inputBox">
                        <input placeholder="Quantity..." type="number" required="" id="quantity" class="form-item" disabled> 
                        <span>Quantity:</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
